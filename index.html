<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Vue Email List</title>
</head>
<body>

  <div id="app">

    <h1 class="text-center mb-5">Lista Email</h1>

    <div class="container mb-5">
      <div class="row">
        <div class="col text-center">

          <button @click="genera10Email" class="btn btn-primary m-3">Genera Email</button>

          <div class="box">
      
            <div v-if="loading" class="spinner-border text-primary mt-2 mx-5" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
      
            <div v-else class="list-email">
              <ul v-if="!errorMsg" class="list-group list-group-numbered">
                <li v-for="email in listEmail" class="list-group-item">{{email}}</li>
              </ul>
              <h3 v-else>Errore!</h3>
            </div>
      
          </div>

        </div>
      </div>
    </div>

  </div>
  

  <!-- Vue CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
